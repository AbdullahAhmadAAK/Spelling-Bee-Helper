<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Pro Max</title>
    <!-- <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet"> -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body class="bg-danger">
    
    <nav class="navbar navbar-expand-lg px-5 text-warning" style="background-color: rgb(139, 0, 0);">
      <a class="navbar-brand" href="#">Student Pro Max</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item active">
            <a class="nav-link" href="index.html">Spelling Bee Helper</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Email Assistant</a>
          </li>
        </ul>
      </div>
    </nav>

    <div class="row justify-content-center align-items-center">
        <div class="col-6 bg-light p-4 border" id="left-col" style="border-color: rgb(139, 0, 0) !important; border-top-left-radius: 10px; border-bottom-left-radius: 10px;">
          <form action="javascript:void(0)" onsubmit="saveSubjectContent()">
        
            <div class="form-group">
                <label for="subject">Subject</label>
                <input type="text" class="form-control" id="subject" required>
            </div>
            
            <div class="form-group">
                <label for="content">Content</label>
                <textarea class="form-control" id="content" cols="100" rows="10" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        </div>
        <div class="col-2 bg-info p-4 align-self-stretch" style="border-top-right-radius: 10px; border-bottom-right-radius: 10px;">
            <h3>Pending Emails:</h3>
            <ol id="emailsListElement">
                
            </ol>
        </div>
    </div>

    


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- custom js -->
    <script src="email-assistant.js"></script>
  </body>
</html>
